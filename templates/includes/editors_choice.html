                    <div class="popular-post">
                        <h2>Editor's Choices</h2>
                        {% for p in editors_choices %}
                        <div class="post-content" data-aos="flip-up" data-aos-delay="600">
                            <div class="post-image mb-2">
                                <div>
                                    <img src="{{p.post.article_image.url}}" class="img" alt="blog1">
                                </div>
                                <div class="post-info flex-row">
                                    <span><i class="fa fa-calendar text-gray"></i>&nbsp;&nbsp;{{ p.post.created_date.date}}</span>
                                    <span class="text-gray">{% if post.comments.all %}
                                        {{ post.comments.all.count }} Comment{{ post.comments.all.count|pluralize }}
                                        {% else  %}
                                        0 Comment
                                        {% endif %}</span>
                                </div>
                            </div>
                            <div class="post-title text-primary">
                                <a style="font-size:22px" href="{% url 'post:detail' p.post.slug %}">{{ p.post.title |truncatewords:7}}</a>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
